<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyEasy - Entrar</title>
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body>

    <div class="welcome-container">

        <div class="logo"><img src="imgs/Logo2.png" alt="Logo"></div>

        <h1>Bem vindo de Volta!</h1>
        <p class="welcome-message">Para recuperar sua conta, entre com suas informações pessoais</p>
            <button class="btn btn-login">Entrar</button>

    </div>

    <div class="container">

        <h1 class="title">Crie Sua Conta</h1>

        <div class="login-with">
            <span>ou use seu email para se registrar:</span>
        </div>

        <div class="input-group">
            <input type="text" id="name" placeholder="Seu nome">
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder="Seu endereço de email">
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Seu senha">
        </div>

        <button class="btn btn-signup">Criar</button>

    </div>
    
</body>
</html>
